<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>정확한 시간 기준 예약 접속</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #clock {
      font-size: 20px;
      font-weight: bold;
      color: navy;
      margin-bottom: 20px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    input {
      padding: 6px;
      margin: 4px 0;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>정확한 서버 시간 기준 예약 링크 자동 접속</h2>

  <div id="clock">서버 기준 시각: --:--:--</div>

  <label>URL:
    <input type="text" id="url" placeholder="https://example.com" />
  </label><br>

  <label>예약 시간 (HH:MM):
    <input type="time" id="time" />
  </label><br><br>

  <button onclick="schedule()">예약</button>

  <div id="status"></div>

  <script>
    let offset = 0;
    let countdownTimer = null;

    async function initTimeOffset() {
      try {
        const res = await fetch("https://worldtimeapi.org/api/timezone/Asia/Seoul");
        const data = await res.json();
        const serverTime = new Date(data.datetime).getTime();
        const browserTime = new Date().getTime();
        offset = serverTime - browserTime;
        console.log("시간 오차(ms):", offset);
      } catch (e) {
        console.warn("서버 시간 동기화 실패. 브라우저 시간 기준 사용");
        offset = 0;
      }
    }

    function updateClock() {
      const now = new Date(new Date().getTime() + offset);
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").innerText = `서버 기준 시각: ${hh}:${mm}:${ss}`;
    }

    setInterval(updateClock, 1000);
    initTimeOffset();

    function schedule() {
      const url = document.getElementById('url').value;
      const time = document.getElementById('time').value;
      const status = document.getElementById('status');

      if (!url || !time) {
        status.innerText = "⚠️ URL과 시간을 모두 입력하세요.";
        status.style.color = "red";
        return;
      }

      const now = new Date(new Date().getTime() + offset);
      const [hh, mm] = time.split(":").map(Number);
      const target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hh, mm, 0, 0);

      const delay = target - now;
      if (delay <= 0) {
        status.innerText = "⚠️ 미래 시간을 선택하세요.";
        status.style.color = "red";
        return;
      }

      status.innerText = `⏳ 예약됨: ${Math.floor(delay / 1000)}초 후 접속 예정`;
      status.style.color = "green";

      if (countdownTimer) clearInterval(countdownTimer);
      const endTime = new Date(now.getTime() + delay);

      countdownTimer = setInterval(() => {
        const now2 = new Date(new Date().getTime() + offset);
        const remain = endTime - now2;

        if (remain <= 0) {
          clearInterval(countdownTimer);
          status.innerText = "✅ 접속 중...";
          status.style.color = "blue";
          window.open(url, "_blank");
          return;
        }

        const sec = Math.floor(remain / 1000);
        status.innerText = `⏳ 예약됨: ${sec}초 남음`;
      }, 1000);
    }
  </script>
</body>
</html>
